<form (submit)="submit(nameInput.value, cityInput.value, streetInput.value, buildingInput.value, apartmentInput.value)">
  <input type="text" placeholder="name" #nameInput />
  <input type="text" placeholder="city" #cityInput />
  <input type="text" placeholder="street" #streetInput />
  <input type="text" placeholder="building" #buildingInput />
  <input type="text" placeholder="apartment" #apartmentInput />
  <button type="submit">Create</button>
</form>
